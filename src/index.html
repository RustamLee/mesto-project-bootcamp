<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto-project-bootcamp</title>
  <link rel="icon" href="favicon.ico">
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="логотип с названием приложения Место" class="header__logo">
  </header>
  <main>

    <!-- попап редактирования аватара-->
    <div class="popup popup__avatar">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <form name="edit-avatar" id="edit-avatar" class="popup__edit-profile" novalidate>
          <h2 class="popup__container-heading">Обновить аватар</h2>
          <label class="popup__input-box">
            <input id="avatar-edit" name="avatar-edit" type="url" class="popup__container-field" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error avatar-edit-error" id="avatar-edit-error"></span>
          </label>
          <button name="save-avatar" id="save-avatar" type="submit" class="popup__container-button"
            aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup__profile ">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <form name="edit-profile" id="edit-profile" class="popup__edit-profile" novalidate>
          <h2 class="popup__container-heading">Редактировать профиль</h2>
          <label class="popup__input-box">
            <input id="profile-name" name="profile-name" type="text" class="popup__container-field" required
              minlength="2" maxlength="40">
            <span class="popup__input-error profile-name-error" id="profile-name-error"></span>
          </label>
          <label class="popup__input-box">
            <input id="profile-job" name="profile-job" type="text" class="popup__container-field" required minlength="2"
              maxlength="200">
            <span class="popup__input-error profile-job-error" id="profile-job-error"></span>
          </label>
          <button name="save-profile" id="save-profile" type="submit" class="popup__container-button"
            aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-new-place">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <form name="edit-profile" class="popup__edit-profile" id="popup__edit-profile" novalidate>
          <h2 class="popup__container-heading">Новое место</h2>
          <label class="popup__input-box">
            <input id="new-place-name" name="place-name" type="text" class="popup__container-field"
              placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error new-place-name-error" id="new-place-name-error"></span>
          </label>
          <label class="popup__input-box">
            <input id="new-place-src" name="place-src" type="url" class="popup__container-field"
              placeholder="Ссылка на картинку" required>
            <span class="popup__input-error new-place-src-error" id="new-place-src-error"></span>
          </label>
          <button name="add-place" id="add-place" type="submit" class="popup__container-button"
            aria-label="Save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image ">
      <div class="popup-image__box">
        <button type="button" class="popup__close " aria-label="Close"></button>
        <img class="popup-image__container" src="#" alt="#">
        <p class="popup-image__name"></p>
      </div>
    </div>
    <section class="profile">
      <div class="profile__avatar">
        <button class="profile__avatar-button"></button>
      </div>
      <div class="profile__info">
        <div class="profile__info-heading">
          <h1 class="profile__info-name"></h1>
          <button type="button" class="profile__edit-button" aria-label="Edit"></button>
        </div>
        <p class="profile__info-subtitle"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Close"></button>
    </section>
    <section class="content">
      <template id="content-item">
        <article class="content__item">
          <img src="" alt="" class="content__item-image">
          <button type="button" class="content__trash" id="content__trash" aria-label="Delete"></button>
          <div class="content__item-info">
            <h3 class="content__title"></h3>
            <div class="content__like-container">
              <button type="button" class="content__like" aria-label="Like"></button>
              <span class="content__like-counter">0</span>
            </div>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
