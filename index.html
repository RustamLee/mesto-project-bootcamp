<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>mesto-project-bootcamp</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип с названием приложения Место" class="header__logo">
  </header>
  <main>
    <div class="popup popup__profile ">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <form name="edit-profile" class="popup__edit-profile">
          <h2 class="popup__container-heading">Редактировать профиль</h2>
          <input id="profile-name" name="profile-name" type="text" class="popup__container-field">
          <input id="profile-job" name="profile-job" type="text" class="popup__container-field">
          <button type="submit" class="popup__container-button" aria-label="Save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-new-place ">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Close"></button>
        <form name="edit-profile" class="popup__edit-profile">
          <h2 class="popup__container-heading">Новое место</h2>
          <input id="new-place-name" name="place-name" type="text" class="popup__container-field"
            placeholder="Название">
          <input id="new-place-src" name="place-src" type="url" class="popup__container-field"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__container-button" aria-label="Save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image ">
      <div class="popup-image__box">
        <button type="button" class="popup__close " aria-label="Close"></button>
        <img class="popup-image__container" src="#" alt="#">
        <p class="popup-image__name"></p>
      </div>
    </div>
    <section class="profile">
      <img src="./images/avatar_image.jpg" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-heading">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Edit"></button>
        </div>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Close"></button>
    </section>
    <section class="content">
      <template id="content-item">
        <article class="content__item">
          <img src="" alt="" class="content__item-image">
          <button type="button" class="content__trash" aria-label="Delete"></button>
          <div class="content__item-info">
            <h3 class="content__title"></h3>
            <button type="button" class="content__like" aria-label="Like"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>

</body>

</html>
